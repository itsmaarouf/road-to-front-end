<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <div class="container">
        <h2>Robot Choice: <span id="robot-choice"></span></h2>
        <h2>Your Choice: <span id="player-choice"></span></h2>
        <h2>Result: <span id="result"></span></h2>

        <button><img src="../img/rock.png" alt="rock" id="rock"></button>
        <button><img src="../img/paper.png" alt="paper" id="paper"></button>
        <button><img src="../img/scissors.png" alt="scissors" id="scissors"></button>
    </div>
    <div class="row">
        <a href="../index.html" class="ChangeTheGame">Change The Game</a>
    </div>


    <script src="PRS.js"></script>
</body>

</html>
