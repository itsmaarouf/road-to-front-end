<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="container">
        <h2 id="display"><span id="robot-choice"> <small>Click on picture to start game</small></span><span
                id="player-choice"></span>
        </h2>
        <!--<h2>Your Choice: <span id="player-choice"></span></h2>-->
        <div id="actions">
            <button><img src="img/rock.png" alt="rock" id="rock"></button>
            <button><img src="img/paper.png" alt="paper" id="paper"></button>
            <button><img src="img/scissors.png" alt="scissors" id="scissors"></button>
        </div>
        <h3><span id="result">Result!!</span></h3>
    </div>



    <script src="index.js"></script>
</body>

</html>
